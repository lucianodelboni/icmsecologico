{% macro render_modal(id, tecnicos) %}
	<div class="modal fade" id="{{ id }}" tabindex="-1" role="dialog" aria-labelledby="#modal2" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form method="POST">
					<div class="modal-header">
						<h5 class="modal-title" id="modal2">Atribuir Processo aos Técnicos Disponíveis</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
					</div>
					<div class="modal-body">

							<div class="form-group">
								<label>Quem irá realizar a análise deste processo?</label>

								{% for tecnico in tecnicos %}
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="{{ (id,tecnico) }}" id="flexCheckDefault">
										<label class="form-check-label" for="flexCheckDefault"> {{ tecnico }} </label>
									</div>
								{% endfor %}

							</div>

					</div>
					<div class="modal-footer">
						<button name="action" type="submit" class="btn btn-primary" value="submit">Salvar</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endmacro %}
